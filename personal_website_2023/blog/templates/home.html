<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <div>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.publish_date }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'post_detail' post.pk %}">Read more</a>
            <hr>
        {% empty %}
            <p>No posts found.</p>
        {% endfor %}
    </div>
</body>
</html>
